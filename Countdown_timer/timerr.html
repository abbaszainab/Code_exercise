<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Count Down Timer</title>



    <!-- Link to external JavaScript file -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <span class="container_title">Countdown Timer</span>
        <div class="labels">
            <p class="hour_min_sec_label">Hours</p>
            <p class="hour_min_sec_label">Minutes</p>
            <p class="hour_min_sec_label">Seconds</p>
        </div>
        <div class="container_input">
            <input type="number" class="container_input_time hour" placeholder="00" maxLength="2"
                oninput="this.value=this.value.slice(0,maxLength)">
            <p class="container_input_colon">: </p>
            <input type="number" class="container_input_time min" placeholder="00" maxLength="2"
                oninput="this.value=this.value.slice(0,maxLength)">

            <p class="container_input_colon">:</p>
            <input type="number" class="container_input_time sec" placeholder="00" maxLength="2"
                oninput="this.value=this.value.slice(0,maxLength)">

        </div>
        <div class="container_btn">
            <button class="btn start">start</button>
            <button class="btn stop">stop</button>
            <button class="btn reset">reset</button>
        </div>



    </div>
    <script src="index.js" defer></script>

</body>

</html>
